<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Visual Frameworks Week 1 Assignment - Travis Pochintesta" />
        <meta name="keywords" content="html5, Mobile Development, Full Sail University" />
        <meta name="robots" content="index, follow" />
        <meta name="robots" content="no index, no follow" />
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <title>KiT</title>
        <link href="css/style.css" type="text/css" rel="stylesheet"/>
        <header>
            <hgroup>
            <h1 id="titleText">New Contact</h1>
            </hgroup>
        </header>
    </head>
    	<body>
    	<form action="#" method="post">
    		<fieldset>
    			<legend>Information</legend>
    			<ul>
    				<li><label for="firstName">First Name:</label><input type="text" id="firstName" /></li>
    				<li><label for="lastName">Last Name:</label><input type="text" id="lastName" /></li>
    				<li><label for="phoneNumber">Phone:</label><input type="text" id="phoneNumber" /></li>
    				<li><label for="streetAddress">Address:</label><input type="text" id="streetAddress" /></li>
    				<li><label for="emailAddress">Email:</label><input type="email" id="emailAddress" placeholder="example@email.com" /></li>
    			</ul>
    		</fieldset>
    		<fieldset>
    			<legend>Questions</legend>
    			<ul>
    				<li>
 						<label for="title">Title:</label>
 						<select id="title">
 								<option value="Mr.">Mr.</option>
 								<option value="Ms.">Ms.</option>
 								<option value="Mrs.">Mrs.</option>
 								<option value="Dr.">Dr.</option>
 								<option value="Sir">Sir</option>
 						</select>		  				
    				</li>
    				<li>Gender?:
    					<ul>
    						<li><input type="radio" value="Male" id="genderMale" name="gender" /><label for="male">Male</label><li>
    						<li><input type="radio" value="Female" id="genderFemale" name="gender" /><label for="female">Female</label><li>
    					</ul>
    				</li>
    				<li>How do you know this person?:
    					<ul>
    						<li><input type="checkbox" value="friend" id="catFriend" /><label for="friend">Friend</label></li>
    						<li><input type="checkbox" value="family" id="catFamily" /><label for="family">Family</label></li>
    						<li><input type="checkbox" value="school" id="catSchool" /><label for="school">School</label></li>
    						<li><input type="checkbox" value="work" id="catWork" /><label for="work">Work</label></li>
    						<li><input type="checkbox" value="acquaintance " id="catAcquaintance" /><label for="acquaintance">Acquaintance</label></li>	
    					</ul>
    				</li>
    				<li>
    					<label for="birthday">Birthday:</label>
    					<input type="date" id="birthDay" />
    				</li>
    				<li>
    					<label for="besty">Besty Rating:</label>
    					<input type="range" id="bestyRating" />
    				</li>
    				<li><label for="notes">Notes:</label><textarea id="notes" placeholder="enter text here..."></textarea></li>
    			</ul>
    		</fieldset>
    		<input type="submit" value="Create Contact" />
    		<div>
    			<a href="#">Clear Stored Data</a> <a href="#">Display Data</a>
    		</div>
    	</form>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
